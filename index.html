<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icone.png">
    <title>Loja Pequena Sereia</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/bec760ab30.js" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./js/produtos.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="h1-header">Pequena Sereia</h1>
        <div class="div-header">
          <a href="./sobre.html" class="item-header">Sobre</a>
          <a href="./carrinho.html" class="item-header">Carrinho<i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
      <div class="main">
        <div class="coluna-esquerda">
          <h3>Filtros</h3>
          <div>
            <input type="checkbox" class="item-filtro" id="fem" name="fem" checked /> <label for="fem">Feminino</label>
          </div>
          <div>
            <input type="checkbox" class="item-filtro" id="mas" name="mas" checked /> <label for="mas">Masculino</label>
          </div>
          <div>
            <input type="checkbox" class="item-filtro" id="inf" name="inf" checked /> <label for="inf">Infantil</label>
          </div>
          
          <div style="margin-top: 20px;">
            <input id="valor" type="range" min="50" max="250" step="50" value="250">
            <p id="valor-filtro-tela">R$ 250,00</p>
          </div>
        </div>
        <div class="coluna-direita" id="produtos"></div>
      </div>
      <div class="div-produto-adicionado">
        <p id="p-produto-adicionado">Produto Adicionado!</p>
      </div>
      <div class="div-footer">
        <p>Todos os direitos reservados, seja eles quais forem.</p>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
